name: Upload Code Coverage
on: push

jobs:
  build:
    runs-on: macos-12
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '13.3'
      - name: Run tests
        run: swift test --enable-code-coverage
      - name: Codecov
        uses: codecov/codecov-action@v3.1.0
