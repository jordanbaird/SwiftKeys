name: Upload Code Coverage
on: push

jobs:
  build:
    runs-on: macos-12
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '13.3'
      - name: Run tests and generate coverage
        run: |
          swift test --enable-code-coverage
          ls ./.build
          ls ./.build/debug
          ls ./.build/debug/SwiftKeysPackageTests.xctest
          ls ./.build/debug/SwiftKeysPackageTests.xctest/Contents
          ls ./.build/debug/SwiftKeysPackageTests.xctest/Contents/MacOS
          xcrun llvm-cov export -format="lcov" ./.build/debug/SwiftKeysPackageTests.xctest -instr-profile ./.build/debug/codecov/default.profdata > ./info.lcov
      - name: Upload coverage
        uses: codecov/codecov-action@v3.1.0
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./info.lcov
