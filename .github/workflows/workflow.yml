name: Upload Code Coverage
on: push

jobs:
  build:
    runs-on: macos-12
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '13.3'
      - name: Run tests and generate coverage
        run: |
          swift test --enable-code-coverage
          ls ./.build
          ls ./.build/debug
